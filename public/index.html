<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Excel Convertor</title>
    <style>

        * {
            margin: 0;
            padding: 0;
        }

      div {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      input {
        visibility: hidden;
        max-height: 0;
        max-width: 0;
      }
      button {
        padding: 20px;
        width: 200px;
        font-size: 26px;
        border: 1px solid transparent;
        cursor: pointer;
        border-radius: 10px;
        background-color: #2c3e50;
        color: #fff;
        transition: 0.2s;
        font-weight: 100;
      }

      button:hover {
          background-color: #fff;
          color: #2c3e50;
          border: 1px solid #2c3e50;
      }

      .loader-container {
          position: absolute;
          display: flex;
          justify-content: center;
          align-items: center;
          width: 100%;
          height: 100vh;
          background-color: rgba(0, 0, 0, 0.6);
          opacity: 0;
          z-index: -1;
          transition: 0.2s;
      }

        .loader-container.show {
            opacity: 1;
            z-index: 10;
        }

      .loader {
          border: 8px solid #f3f3f3; /* Light grey */
          border-top: 8px solid #3498db; /* Blue */
          border-radius: 50%;
          width: 80px;
          height: 80px;
          animation: spin 2s linear infinite;
      }

      @keyframes spin {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
      }


    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/exceljs/4.2.1/exceljs.min.js"></script>
    <script src="./convert.js"></script>
</head>
<body>

<div>
    <div class="loader-container">
        <div class="loader"></div>
    </div>

    <button>Choose File</button>
    <input type="file" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet" />
</div>

<script>





    const input = document.querySelector('input')
    const btn = document.querySelector('button')
    const loaderContainer = document.querySelector('.loader-container')

    btn.onclick = () => {
        input.click()
    }

    input.onchange = (e) => {

        loaderContainer.classList.add('show')

        const file = e.target.files[0]
        const fr = new FileReader();

        fr.onload = async () => {
            const workbook = await convert(fr.result)
            const workbookBuffer = await workbook.xlsx.writeBuffer()
            const a = document.createElement("a");
            a.style.display = "none";
            document.body.appendChild(a);
            const blob = new Blob([workbookBuffer], { type: 'application/vnd.openxmlformats-officedocument.spreadsheetml.sheet' })
            a.href = window.URL.createObjectURL(blob);
            const d = new Date().toLocaleDateString()
            a.setAttribute("download", `analyzed ${d}.xlsx`);
            a.click();
            loaderContainer.classList.remove('show')
        };

        fr.readAsArrayBuffer(file);

    }

</script>
</body>
</html>
